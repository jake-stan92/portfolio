<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Jake Stanier's Portfolio Website" />
    <title>Jake Stanier | Web Developer</title>
  </head>
  <body>
    <div id="root"></div>
    <form name="contact-form" method="POST" netlify hidden>
      <input required type="text" id="name-input" placeholder="Full Name" />
      <input
        required
        type="email"
        id="email-input"
        placeholder="Email Address"
      />
      <textarea
        name="message-input"
        id="message-input"
        cols="30"
        rows="10"
        placeholder="Write Your Message..."
        required
        maxlength="{250}"
      ></textarea>
      <button type="submit" id="submit-form-button">Send Message</button>
    </form>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
